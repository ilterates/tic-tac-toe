<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link href='https://fonts.googleapis.com/css?family=Peddana' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type = "text/javascript"
         src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/app.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->

          <div class="row">
            <div class="col-md-4 box" id="topLeft"></div>
            <div class="col-md-4 box" id="topMid"></div>
            <div class="col-md-4 box" id="topRight"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box" id="midLeft"></div>
            <div class="col-md-4 box" id="midMid"></div>
            <div class="col-md-4 box" id="midRight"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box" id="botLeft"></div>
            <div class="col-md-4 box" id="botMid"></div>
            <div class="col-md-4 box" id="botRight"></div>
          </div>
          <div><br><br>
            <div class="col-md-1 refresh"> Refresh  </div>

          </div>


        </div>
      </div>
    </div>
  </body>
</html>
